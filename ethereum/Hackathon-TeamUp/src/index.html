<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hackathon Team-up Contract</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">ETHSF Hackathon TeamUp Challenge</h1>
          <hr/>
          <br/>
        </div>
      </div>

    </div class="commonArea">
    <form id="contract-form">
        <div class="form-group">
          <label for="idea-tagline">Idea Tagline</label>
          <input value="TeamUp Simplified - Make A Better Collective Decision Together. " type="text" class="form-control" id="tagline" required="true">
        </div>
        <div class="form-group">
            <label for="idea-industry">Industry or Use Cases</label>
            <input value="Hackathon" type="text" class="form-control" id="industry" required="true">
          </div>
            <div class="form-group">
              <label for="idea-initiator">Your Name</label>
              <input value="Hui Huang" type="text" class="form-control" id="initiator"  required="true">
           </div>
           <button class="btn btn-primary btn-post" type="button" data-id="0">Post Idea</button>
            <label class="idea-hash">Idea Hash Value</label>
        </form>
      <hr/>
      <br/>
    </div>

      <div id="ideasRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="ideaTemplate" style="display: none;">
          
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Industry</strong>: <span class="idea-industry">Golden Retriever</span>
            <strong>Location</strong>: <span class="idea-location">Warren, MI</span><br/>
            <strong>Tagline</strong>: <span class="idea-tagline">3</span><br/>
            
            <!--strong>Table</strong>: <span class="idea-table">001</span><br/><br/-->
            
            <strong>Votes</strong>: <span class="idea-votes">0</span><br/>
            <!--strong>Leader</strong>: <span class="idea-leader">Micky Mouse</span><br/-->
            <strong>Designer</strong>: <span class="idea-designer">Micky Mouse</span><br/>
            <strong>Frontend Developer</strong>: <span class="idea-frontenddev">Superman</span><br/>
            <strong>Backend Developer</strong>: <span class="idea-backenddev">Iron Man</span><br/><br/>
            <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
           </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
